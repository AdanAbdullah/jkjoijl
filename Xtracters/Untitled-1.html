<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2c3e50;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #3498db;
            overflow: hidden;
        }

        #bird {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f1c40f;
            border-radius: 50%; /* Fixed CSS property name */
            left: 50px;
            transform: translateY(-50%); /* Better vertical centering */
        }

        .pipe {
            position: absolute;
            width: 60px;
            background: #2ecc71;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            font-family: Arial;
            color: white;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">0</div>
        <div id="bird"></div>
    </div>

    <script src="flappybirds.js">
       
    </script>
</body>
</html>
